<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <script src="app.js"></script>
  <title>Bus ETA</title>
</head>
<body>
<section>
	<div id="main_bar">
		<div id="KTET_div" class="stop" style="display: inline">
			<span class="stop_name">廣田邨總站 Part 1/2</span>
			<div id="Kwong Tin Estate Terminus" class="stop_ETA"></div>
		</div>
		<div id="KTET2_div" class="stop" style="display: none">
			<span class="stop_name">廣田邨總站 Part 2/2</span>
			<div id="Kwong Tin Estate Terminus 2" class="stop_ETA"></div>
		</div>
		<div id="KTSM_div" class="stop" style="display: none">
			<span class="stop_name">廣田商場 Part 1/2</span>
			<div id="Kwong Tin Shopping Mall" class="stop_ETA"></div>
		</div>
		<div id="KTSM2_div" class="stop" style="display: none">
			<span class="stop_name">廣田商場 Part 2/2</span>
			<div id="Kwong Tin Shopping Mall 2" class="stop_ETA"></div>
		</div>
		<div id="LPH_div" class="stop" style="display: none">
			<span class="stop_name">龍柏閣</span>
			<div id="Lung Pak House" class="stop_ETA"></div>
		</div>
		</div>
		<div id="last_update_div"><span>Last update: (Server error)</span></div>
	</div>
</section>
</body>
</html>
